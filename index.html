<DOCTYPE !HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Ember LOL API</title>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://builds.handlebarsjs.com.s3.amazonaws.com/handlebars-v1.3.0.js"></script>
    <script src="http://builds.emberjs.com/tags/v1.6.0/ember.js"></script>
    <script src="lib/app.js"></script>
</head>
<body>
<script type="text/x-handlebars">
<h2>Welcome to LOL API explorer with Ember</h2>
{{outlet}}
</script>

<script type="text/x-handlebars" data-template-name="index">
<h3>Index</h3>
<form>
    <label>Enter a summoner name: {{input value=searchTerm}}</label>
    <button {{action "submit"}}>Submit</button>
</form>
</script>

<script type="text/x-handlebars" data-template-name="summoner">
<h3>Summoner page: {{name}} (level {{summonerLevel}})</h3>
<p>Id: {{id}}</p>
<ul>
    <li>{{#link-to 'summoner.rankedStats' this}}ranked stats{{/link-to}}</li>
    <li>{{#link-to 'summoner.champStats' this}}champ stats{{/link-to}}</li>
</ul>
<div>{{outlet}}</div>
</script>

<script type="text/x-handlebars" data-template-name="summoner/rankedStats">
<h2>{{name}}</h2>
<ul>
    <li>{{tier}} {{division}} ({{leaguePoints}} LP)</li>
    <li>{{wins}} wins</li>
</ul>
</script>

<script type="text/x-handlebars" data-template-name="summoner/champStats">
<h2>Champ stats here</h2>
</script>

</body>
</html>
